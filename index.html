

<html> 
    <head> 
        <script> 
            function FORM() { 
                var name =  
                    document.forms["RegForm"]["Name"]; 
                var email =  
                    document.forms["RegForm"]["EMail"]; 
                var phone =  
                    document.forms["RegForm"]["Telephone"]; 
                var what =  
                    document.forms["RegForm"]["Subject"]; 
                var password =  
                    document.forms["RegForm"]["Password"]; 
                var address =  
                    document.forms["RegForm"]["Address"]; 
  
                if (name.value == "") { 
                    window.alert("Please enter your name."); 
                    name.focus(); 
                    return false; 
                } 
  
                if (address.value == "") { 
                    window.alert("Please enter your address."); 
                    address.focus(); 
                    return false; 
                } 
  
                if (email.value == "") { 
                    window.alert( 
                      "Please enter a valid e-mail address."); 
                    email.focus(); 
                    return false; 
                } 
  
                if (phone.value == "") { 
                    window.alert( 
                      "Please enter your telephone number."); 
                    phone.focus(); 
                    return false; 
                } 
  
                if (password.value == "") { 
                    window.alert("Please enter your password"); 
                    password.focus(); 
                    return false; 
                } 
  
                if (what.selectedIndex < 1) { 
                    alert("Please enter your course."); 
                    what.focus(); 
                    return false; 
                } 
  
                return true; 
            } 
        </script> 
  
        <style> 
            div { 
                box-sizing: border-box; 
                width: 100%; 
                border: 100px solid black; 
                float: left; 
                align-content: center; 
                align-items: center; 
            } 
  
            form { 
                margin: 0 auto; 
                width: 600px; 
            } 
            body{
                background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
            }
        </style> 
    </head> 
  
    <body> 
        <h1 style="text-align: center;">REGISTRATION FORM</h1> 
        <form name="RegForm" action="/submit.php" 
              onsubmit="return FORM()" method="post"> 
            <p>Name: <input type="text" 
                            size="65" name="Name" /></p> 
            <br /> 
            <p>Address: <input type="text" 
                               size="65" name="Address" /> 
          </p> 
            <br /> 
            <p>E-mail Address: <input type="text" 
                            size="65" name="EMail" /></p> 
            <br /> 
            <p>Password: <input type="text" 
                         size="65" name="Password" /></p> 
            <br /> 
            <p>Telephone: <input type="text" 
                        size="65" name="Telephone" /></p> 
            <br /> 
  
            <p> 
                SELECT YOUR COURSE 
                <select type="text" value="" name="Subject"> 
                    <option>BTECH</option> 
                    <option>BBA</option> 
                    <option>BCA</option> 
                    <option>B.COM</option> 
                    <option>BSC</option> 
                </select> 
            </p> 
            <br /> 
            <br /> 
            <p>Comments: <textarea cols="55" 
                              name="Comment"> </textarea></p> 
            <p> 
                <input type="submit" 
                       value="send" name="Submit" /> 
                <input type="reset" 
                       value="Reset" name="Reset" /> 
            </p> 
        </form> 
    </body> 
</html>
